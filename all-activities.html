<!-- to detect size -->
<script>
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: 'timeline-height', height }, '*');
  }
  // Send once on load
  window.addEventListener('load', sendHeight);
  // Send on any resize (e.g. mobile orientation change)
  window.addEventListener('resize', sendHeight);
</script>

</body>
